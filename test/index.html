<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analyse de Vulnérabilité</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function validateURL() {
            var url = document.getElementById('url').value;
            var pattern = new RegExp('^(https?:\\/\\/)?'+ // protocole
                                      '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.([a-z]{2,}|d+))|'+ // domaine
                                      '((\\d{1,3}\\.){3}\\d{1,3}))'+ // ou IP
                                      '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+ // port et chemin
                                      '(\\?[;&a-z\\d%_.~+=-]*)?'+ // requête
                                      '(\\#[-a-z\\d_]*)?$','i'); // fragment
            if (!pattern.test(url)) {
                alert("Veuillez entrer une URL valide.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h1>Analyse de Vulnérabilité</h1>
    <form action="analyze" method="post" onsubmit="return validateURL()">
        <label for="url">Entrez l'URL de votre site :</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Analyser</button>
    </form>
</body>
</html>
